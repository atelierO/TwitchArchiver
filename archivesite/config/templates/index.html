<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            header{
                background-color: #6b6bff;
                padding: 8px;
                color: white;
                font-weight: bold;
                font-size: 20pt;
            }
            .item{
                margin: 5px;
                padding: 5px;
                border: 3px solid #6b6bff;
                border-radius: 16px;
            }
            #item-prototype{
                display: none;
            }
            #add{
                width: 99.35%;
                margin: 4px;
                /* padding: 0px; */
                text-align: center;
                font-size: 30pt;
                border: 3px solid #6b6bff;
                border-radius: 16px;
                background-color: white;
                color: #6b6bff;
            }
            #add:hover{
                cursor: pointer;
            }
            #add:active{
                background-color: #eeeeff;
            }
        </style>
        <script>
            counter = 0;
            document.addEventListener("DOMContentLoaded", function(){
                             //ajax csrf 토큰 생성
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = cookies[i].trim();
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                var csrftoken = getCookie('csrftoken');

                function csrfSafeMethod(method) {
                    // these HTTP methods do not require CSRF protection
                    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                }
                $.ajaxSetup({
                    beforeSend: function(xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    }
                });
            });

            function Load()
            {
                var infos = {{ info|safe }}
                for(var key in infos)
                {
                    var item = document.getElementById("item-prototype").cloneNode(true);
                    item.querySelector("#cname").setAttribute("id","cname"+counter);
                    item.querySelector("#cname").value = key;
                    item.querySelector("#oauth").setAttribute("id","oauth"+counter);
                    item.querySelector("#oauth").value = infos[key].oauth;
                    document.getElementById("list").appendChild(item);
                }
            }

            function Add()
            {
                var item = document.getElementById("item-prototype").cloneNode(true);
                item.setAttribute("id","item"+counter);
                var cname = item.querySelector("#cname").setAttribute("id","cname"+counter);
                var oauth = item.querySelector("#oauth").setAttribute("id","oauth"+counter);
                var apply = item.querySelector("#apply");
                apply.value = counter;
                apply.addEventListener("click", function(event){ 
                    var n = event.target.value;
                    document.getElementById("cname"+n).setAttribute("readonly",true);
                    document.getElementById("oauth"+n).setAttribute("readonly",true);
                    

                 });
                document.getElementById("list").appendChild(item);
                counter++;
            }
        </script>
    </head>
    <body>
        <header>Twitch Channel Archiver</header>
        <section>
            <div id="list">
                <div id="item-prototype" class="item">
                    Channel Name: <input id="cname" type="text">
                    OAuth : <input id="oauth" type="text">
                    <button id="apply" style="width:70px;height:20px;">APPLY</button>
                    <button id="delete" style="width:70px;height:20px;float:right;margin-right:15px;">DELETE</button>
                    <br>
                    <span id="info">Last Download Time : 2020-01 Next Download Time : 2020-01-xx Video Downloaded # : 64 STATE : IDLE or Downloading</span>
                    <button id="show" style="width:70px;height:20px;float:right;margin-right:15px;">list</button>
                    
                </div>
            </div>
            <button id="add" onclick="Add()">+</button>
        </section>
    </body>
</html>
